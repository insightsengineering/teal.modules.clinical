---
name: Scheduled ðŸ•°ï¸

on:
  schedule:
    - cron: "45 3 * * 0"
  workflow_dispatch:
    inputs:
      chosen-workflow:
        description: |
          Select which workflow you'd like to run
        required: true
        type: choice
        default: rhub
        options:
          - rhub
          - dependency-test
          - branch-cleanup
          - revdepcheck

jobs:
  dependency-test:
    if: >
      github.event_name == 'schedule' || (
        github.event_name == 'workflow_dispatch' &&
        inputs.chosen-workflow == 'dependency-test'
      )
    strategy:
      fail-fast: false
      matrix:
        test-strategy: ["min_cohort", "min_isolated", "release", "max"]
    uses: insightsengineering/r.pkg.template/.github/workflows/verdepcheck.yaml@main
    name: Dependency Test - ${{ matrix.test-strategy }} ðŸ”¢
    secrets:
      REPO_GITHUB_TOKEN: ${{ secrets.REPO_GITHUB_TOKEN }}
      GCHAT_WEBHOOK: ${{ secrets.GCHAT_WEBHOOK }}
    with:
      strategy: ${{ matrix.test-strategy }}
      additional-env-vars: |
        PKG_SYSREQS_DRY_RUN=true
      extra-deps: |
        matrixStats (>= 1.5.0);teal.slice (>= 0.6.0);bit (>=4.6.0)
  branch-cleanup:
    if: >
      github.event_name == 'schedule' || (
        github.event_name == 'workflow_dispatch' &&
        inputs.chosen-workflow == 'branch-cleanup'
      )
    name: Branch Cleanup ðŸ§¹
    uses: insightsengineering/r.pkg.template/.github/workflows/branch-cleanup.yaml@main
    secrets:
      REPO_GITHUB_TOKEN: ${{ secrets.REPO_GITHUB_TOKEN }}
  revdepcheck:
    if: >
      github.event_name == 'schedule' || (
        github.event_name == 'workflow_dispatch' &&
        inputs.chosen-workflow == 'revdepcheck'
      )
    name: revdepcheck â†©ï¸
    uses: insightsengineering/r.pkg.template/.github/workflows/revdepcheck.yaml@main
  rhub:
    if: >
      github.event_name == 'schedule' || (
        github.event_name == 'workflow_dispatch' &&
        inputs.chosen-workflow == 'rhub'
      )
    name: R-hub ðŸŒ
    uses: insightsengineering/r.pkg.template/.github/workflows/rhub.yaml@main
    with:
      config: >-
        r-patched-linux-x86_64,
        r-release-linux-x86_64,
        r-devel-windows-x86_64,
        r-release-macos-arm64,
        r-release-macos-x86_64,
        r-release-windows-x86_64,
        r-oldrel-macos-arm64,
        r-oldrel-macos-x86_64,
        r-oldrel-windows-x86_64
