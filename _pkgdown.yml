    bootswatch: cerulean
    ganalytics: "UA-125641273-1"

navbar:
  right:
    - icon: fa-github
      href: https://github.com/insightsengineering/teal.modules.clinical

reference:
  - title:
    contents:
      - teal.modules.clinical
  - title: Tables
    contents:
      -  starts_with("tm_t_")
