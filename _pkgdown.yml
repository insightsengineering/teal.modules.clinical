---
url: https://insightsengineering.github.io/teal.modules.clinical

template:
  package: nesttemplate

navbar:
  structure:
    left: [intro, reference, articles, tutorials, news, reports]
    right: [search, github]
  components:
    reports:
      text: Reports
      menu:
      - text: Coverage report
        href: coverage-report/
      - text: Unit test report
        href: unit-test-report/
    github:
      icon: fa-github
      href: https://github.com/insightsengineering/teal.modules.clinical

reference:
  - title:
    contents:
      - teal.modules.clinical
  - title: Tables
    contents:
      - starts_with("tm_t_")
  - title: Graphs
    contents:
      - starts_with("tm_g_")
  - title: General analyses
    contents:
      - starts_with("tm_a_")
  - title: Patient profile modules
    contents:
      - starts_with("tm_[g|t]_pp_")
  - title: Helper functions
    contents:
      - add_expr
      - bracket_expr
      - call_concatenate
      - clean_description
      - color_lab_values
      - column_annotation_label
      - cs_to_des_filter
      - cs_to_des_select
      - cs_to_filter_spec
      - cs_to_select_spec
      - extract_input
      - get_var_labels
      - h_concat_expr
      - is.cs_or_des
      - pipe_expr
      - prepare_arm
      - prepare_arm_levels
      - split_choices
      - split_col_expr
      - split_interactions
      - styled_expr
  - title: Data
    desc: Data included in the package.
    contents:
      - starts_with("ex_")
