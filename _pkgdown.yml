      - is.cs_or_des
      - pipe_expr
      - prepare_arm
      - prepare_arm_levels
      - split_choices
      - split_col_expr
      - split_interactions
      - styled_expr
      - get_g_forest_obj_var_name
      - get_paramcd_label

  - title: Unexported functions
    contents:
      - call_concatenate
      - control_tte
      - dyn_assertion
      - module_arguments
